<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="85" viewBox="0 0 300 85" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0055FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0033CC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- White rounded square with shadow -->
  <rect x="2" y="17" width="55" height="55" rx="12" ry="12" fill="#ffffff" opacity="0.95"/>
  <rect x="0" y="15" width="55" height="55" rx="12" ry="12" fill="#ffffff"/>
  
  <!-- Dollar sign -->
  <text x="27.5" y="52" font-family="Segoe UI, Arial, sans-serif" font-size="36" font-weight="bold" fill="#000000" text-anchor="middle" dominant-baseline="central">$</text>
  
  <!-- Orange equals sign (two horizontal bars) -->
  <rect x="69" y="30" width="30" height="5" rx="2" ry="2" fill="url(#orangeGradient)"/>
  <rect x="69" y="40" width="30" height="5" rx="2" ry="2" fill="url(#orangeGradient)"/>
  
  <!-- SwiftPay text with gradient -->
  <text x="114" y="42.5" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="bold" fill="#1a237e" text-anchor="start" dominant-baseline="central">SwiftPay</text>
  
  <!-- Optional: Speed lines/arrows for "swift" concept -->
  <path d="M 105 25 L 110 30 L 105 35" stroke="#0055FF" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 108 25 L 113 30 L 108 35" stroke="#0055FF" stroke-width="2" fill="none" opacity="0.4"/>
</svg>

